name: Generate GitHub Snake

# Jalankan setiap 6 jam dan bisa manual dari tab Actions
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Install ImageMagick (opsional, kalau mau manipulasi GIF)
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      # Generate Dark Mode GIF & SVG
      - name: Generate Dark Mode GIF & SVG
        uses: Platane/snk@v3
        with:
          github_user_name: hardiext
          output_branch: output
          gif_out_path: github-contribution-grid-snake-dark.gif
          svg_out_path: github-contribution-grid-snake-dark.svg
          palette: github-dark
          color_snake: "#ff4500"
          color_dots: "#161b22,#21262d,#30363d,#484f58"

      # Generate Light Mode SVG
      - name: Generate Light Mode SVG
        uses: Platane/snk@v3
        with:
          github_user_name: hardiext
          output_branch: output
          svg_out_path: github-contribution-grid-snake.svg
          palette: github-light
